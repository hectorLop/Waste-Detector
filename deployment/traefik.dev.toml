#listen on ports 5000 and 8501
[entryPoints]
  [entryPoints.frontend]
    adress = ":8501"

  [entryPoints.backend]
    adress = ":5000" 

# Traefik dashboard over http
[api]
insecure = true

[log]
level = "DEBUG"

[accessLog]

# Containers are not discovered automatically. To expose a service, we must add "traefik.enable=true" to the docker compose file
[providers]
  [providers.docker]
    exposedByDefault = false

